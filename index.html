<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Bar</title>
    <!--bulma and css file links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.css"/>
    <link rel="stylesheet" href="style.css" />
    <!--google font link-->
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
<!--begin nav section-->
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://m.media-amazon.com/images/I/71zT88Tgl1L._AC_SS350_.jpg" width="45" height="50">
      </a>
  
      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          Home
        </a>
  
        <a class="navbar-item">
          Documentation
        </a>
  
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            More
          </a>
  
          <div class="navbar-dropdown">
            <a class="navbar-item">
              About
            </a>
            <a class="navbar-item">
              Jobs
            </a>
            <a class="navbar-item">
              Contact
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              Report an issue
            </a>
          </div>
        </div>
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary">
              <strong>Drink Recipes</strong>
            </a>
            <a class="button is-light">
              Party Ideas
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
<!--end nav section-->
<!--begin hero section to intro to bar-->
    <header class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Welcome to Quarantine Bar</h1>
                <h2 class="subtitle">Insert some sort of explanatory text here?</h2>
            </div>
        </div>
    </header>
<!--end hero section to intro bar-->
<!--begin section for random recipe btn and music genre input-->
  
    <section class="level" id="top-container">
        <div class="level-item has-text-centered">
          <div>
            <p class="title">Random Drink Selection</p>
            <button class="button is-success">Random Recipe Generator</button>
          </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="title">Looking for a specific recipe??</p>
                <input class="input is-primary" type="text" placeholder="Search for it here!">
            </div>
        </div>
    </section>
    <!--end section for random recipe btn and music genre input-->
    <section class="level" id="middle-container">
      <div class="level-item has-text-centered">
        <div>
          <p class="title">Zoom</p>
          <button class="button is-success">Dont drink alone!</button>
        </div>
      </div>
    </section>

<!--end section for random recipe btn and music genre input-->
    <section class="level">
        <div class="level-item has-text-centered">
            <div>
                <p class="title">DRANKING GAMES</p>
                <input class="input is-primary" type="text" placeholder="tbd">
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
              <p class="title">Music Genre</p>
              <input class="input is-primary" type="text" placeholder="Music Requests?!">
            </div>
          </div>
    </section>

<!--link to script file-->
<script src="script.js"></script>
<!--jQuery link-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
